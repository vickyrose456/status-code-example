<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    #top {
        text-align: center;
        margin: 0 auto;
    }
    
    #top h1 {
      font-size: 2em;
    }
    
    #content {
      margin-top: 100px;
      font-size: 2em;
      text-align: center;
    }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const handleResponse = (xhr) => {
const content = document.querySelector('#content');
        const obj = JSON.parse(xhr.response);
        const obj = JSON.parse(xhr.response);
        
        switch(xhr.status)
            {
                case 200:
                    content.innerHTML = '<b>Success!</b>';
                    break;
                case 400:
                    content.innerHTML = '<b>Bad Request :( </b>';
                    break;
                case 404:
                    content.innerHTML = '<b>Resource Not Found</b>';
                    break;
                default:
                    content.innerHTML = '<b>Error code not implemented</b>';
                    break;
            }
        content.innerHTML += `<p>${obj.message}</p>`;
    };
    

    const sendAjax = (url) => {
      const xhr = new XMLHttpRequest();
        
        xhr.setRequestHeader("Accept", 'application/json');
        
        xhr.onload = () => handleResponse(xhr);
        
        xhr.send();
    };

    const init = () => {
      const successButton = document.querySelector("#success");
      const badRequestButton = document.querySelector("#badRequest");
      const notFoundButton = document.querySelector("#notFound");
        
        successButton.addEventListener('click', () => sendAjax('/success'));
        
        badRequestButton.addEventListener('click', () => sendAjax('/badRequest'));
        
        notFoundButton.addEventListener('click', () => sendAjax('/notFound'));
    };

    window.onload = init;

      
//Client does Not Need Status code when successful ~
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <p>
      Go to <b>/success</b> to test a <b>200 Success.</b> 
      <button id="success">Success</button>
    </p>
    <p>
      Go to <b>/badRequest</b> to test a <b>400 Bad Request.</b> 
      <button id="badRequest">Bad Request</button>
    </p>
    <p>
      Go to <b>any other URL</b> to test a <b>404 Not Found.</b> 
      <button id="notFound">Not Found</button>
    </p>
  </section>
  <section id="content">
  </section>
</body>
</html>
